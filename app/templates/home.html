{% extends "base.html" %}

{% block main %}
<h1 class="page-header">Home</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success">
      <ul class="flashes">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    </div>
  {% endif %}
{% endwith %}

<p class="lead">Welcome to the home page for our flask app<br/> </p>
{% endblock %}
