{% extends 'base.html'%}

{% block main %}
  
 <h1>Add Profile</h1>
 
 <form action = "{{url_for('profile')}}" method = 'POST' enctype = "multipart/form-data">
        <div class="profile-info">
         
         <div>
          <label for = "first_name"> First Name </label>
          <input name = "first_name" type="text"><br>
         </div>
         
         <div>
          <label for = "last_name"> Last Name </label>
          <input name = "last_name" type = "text"><br>
         </div>
         
         <div>
          <label for = "gender"> Gender </label>
          <select name = "gender">
              <option value ="select">  Select Gender </option>
              <option value = "Male">   Male </option>
              <option value = "Female"> Female </option>
          </select>
         </div><br><br>
          
         <div>
          <label for ="email"> Email </label>
          <input name ="email" type="email"><br>
         </div>
          
         <div>
          <label for ="bio"> Biography </label>
          <textarea name ="bio" size = "150"> </textarea>
         </div><br><br>

        
         <div>
          <label for="file"> Profile Picture </label><br>
          <input type="file" name="file" />         
         </div>
         
         <button type="submit" name="submit" class="button2">Add File</button>
        
 </form>

{% endblock %}
