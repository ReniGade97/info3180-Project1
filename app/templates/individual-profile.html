{% extends "base.html" %}
{% block main %}
    
    <form method = "POST"    action = "{{ url_for('profile') }}" enctype="multipart/form-data"> 
    
<div class="individual">
    <div class="profile-photo">
        <img src = "{{ url_for('static', filename = "upload/"+ )}}">
    </div>
    
    <div class="profile">
        <h2>    {{ profile.first_name }} {{ profile.last_name }}</h2>
        <br>
        <p>     {{ profile.email }} </p>
        <br>
        <p>     {{ profile.location }}</p>
        <br>
        <h3> About Me </h3>
        <p>     {{ profile.biography }}</p>
        <br>
    </div>

    <div class="individual-profile-buttons">
            <button class="btn btn-sm btn-warning submit-btn" type="submit">GET</button>
    </form>

    <form action="{{ url_for('userprofile',userid=profile.id) }}" method="post" enctype="application/json">
        <button class="btn btn-sm btn-info submit-btn" type="submit">POST</button>
    </form>
    </div>
</div>
